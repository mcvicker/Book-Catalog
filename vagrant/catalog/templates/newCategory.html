{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider purple">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Category</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
                <input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
				<label for="binding">Binding Type:</label>
				<input type ="text" class="form-control" maxlength="100" name="binding">
				<div class="padding-bottom"></div>
				<button type="submit" class="btn btn-default" id="submit" type="submit">
				<span class="glyphicon glyphicon-book" aria-hidden="true"></span>Create Category</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
